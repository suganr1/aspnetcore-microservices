<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Add Stock to company</mat-card-title>
        <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>
                <!-- Company Code -->
                <mat-form-field appearance="standard">
                    <mat-label>Company Code</mat-label>
                    <input matInput type="text" formControlName="companyCode" required>
                    <!-- error -->
                    <mat-error *ngIf="myForm.controls.companyCode.hasError('required')">
                        Please enter company code
                    </mat-error>
                </mat-form-field>

                <!-- Stock Price -->
                <mat-form-field appearance="standard">
                    <mat-label>Stock Price</mat-label>
                    <input matInput formControlName="price" required>
                    <!-- error -->
                    <mat-hint>Max Length - 8 <br /> 0 to 99999 - Numbers with Decimal Places Only</mat-hint>
                    <mat-error *ngIf="myForm.controls.price.hasError('required')">
                        Please enter price
                    </mat-error>
                    <mat-error *ngIf="myForm.controls.price.hasError('pattern')">
                        Please enter valid price
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions mat-dialog-actions>
                <button mat-raised-button color="primary">Submit</button>
                <button mat-raised-button color="warn" (click)="closeDialog()" tabindex="-1">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
